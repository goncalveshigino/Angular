<h1>Novo Heroi<small>{{ heroe.superhero}}</small></h1>

<div fxLayout="row" fxLayoutGap="40px" fxLayout.xs="column">

    <div fxFlex="50" fxLayout="column">
       
      <div fxLayout="row" 
            fxLayout.xs="column"
           fxLayoutGap="40px">
        <mat-form-field fxFlex="100" fxLayout.xs="column">
            <mat-label>Super Heroi</mat-label>
            <input matInput 
                   type="text"
                   [(ngModel)]="heroe.superhero"
                   required>
        </mat-form-field>
        
        <mat-form-field fxFlex="100">
            <mat-label>Alter Ego</mat-label>
            <input matInput 
                   type="text"
                   [(ngModel)]="heroe.alter_ego"
                   required>
        </mat-form-field>

      </div>

        <mat-form-field fxFlex="100">
            <mat-label>Primeira Aparicion</mat-label>
            <input matInput type="text" [(ngModel)]="heroe.first_appearance" required>
        </mat-form-field>


        <mat-form-field fxFlex="100">
            <mat-label>Personages</mat-label>
            <input matInput type="text"  [(ngModel)]="heroe.characters" required>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Criador</mat-label>
          <mat-select>
            <mat-option 
              required
              [(ngModel)]="heroe.publisher"
              *ngFor="let publisher of publishers"
               [value]="publisher.id">
               {{ publisher.desc}}
            </mat-option>
          </mat-select>
        </mat-form-field>


        <mat-form-field >
            <mat-label>Foto Url</mat-label>
            <input matInput 
                   type="url"
                    [(ngModel)]="heroe.alt_img"
                   required>
        </mat-form-field>

        <br>

        <button mat-raised-button
                (click)="guardar()"
                color="primary">
              <mat-icon></mat-icon>
              Guardar
        </button>


    </div>

    <div fxFlex="50">
       <img [src]="heroe | imagen">
    </div>

</div>
