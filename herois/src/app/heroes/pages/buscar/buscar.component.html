

<div fxLayout="column">
    <div>
        <h1>Buscador de Heroes</h1>
        <mat-divider></mat-divider>
    </div>
    <div fxLayout="column">
        
        <h3>Buscador</h3>

        <mat-form-field>
            <input type="text"
                   placeholder="Buscar Heroe"
                   aria-label="Number"
                   matInput
                   [(ngModel)]="termino"
                   [matAutocomplete]="auto"
                   (input)="buscando()">

                   <mat-autocomplete autoActiveFirstOption 
                                     #auto="matAutocomplete"
                                     (optionSelected)="optionSeleccionada( $event )">

                      <mat-option *ngFor="let heroe of heroes " [value]="heroe">
                          {{heroe.superhero}}
                      </mat-option>

                      <mat-option value="" *ngIf="heroes.length === 0 && termino.trim().length > 0">
                          Nao foi encontrado nada {{ termino }}
                      </mat-option>
                        
                   </mat-autocomplete>

        </mat-form-field>

    </div>

     <div>
         <pre>{{ heroeSeleccionado | json }}</pre>
     </div>

     <div *ngIf="heroeSeleccionado">
         <app-here-tarefa [heroe]="heroeSeleccionado"></app-here-tarefa>
     </div>
</div>
